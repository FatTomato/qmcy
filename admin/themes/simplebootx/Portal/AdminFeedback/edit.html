<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('AdminFeedback/index')}">反馈管理</a></li>
			<li class="active"><a href="#">查看反馈</a></li>
		</ul>
		<form action="{:U('AdminFeedback/edit_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
					<php>
					$status = [0=>'未审核',1=>'通过',2=>'不通过'];
					</php>
						<tr>
							<th width="90">状态</th>
							<td>
								<input type="text" class="fb" style="width: 400px;" name="post[name]" value="{$status[$post['status']]}" placeholder="请输入标题"/>
							</td>
						</tr>
						<tr>
							<th width="90">内容</th>
							<td>
								<input type="text" class="fb" style="width: 400px;" name="post[name]" value="{$post.info}" placeholder="请输入标题"/>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<a class="btn" href="{:U('AdminFeedback/index')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		$(".fb").attr("disabled","disabled");
	</script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
		});
	</script>
</body>
</html>
