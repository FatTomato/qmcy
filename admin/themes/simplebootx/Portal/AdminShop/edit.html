<admintpl file="header" />
<style type="text/css">
.pic-list li {
	margin-bottom: 5px;
}
</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('AdminShop/index')}">店铺管理</a></li>
			<li class="active"><a href="#">店铺编辑</a></li>
		</ul>
		<form action="{:U('AdminShop/edit_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<tr>
							<th width="100">店铺分类</th>
							<td>
								<select style="max-height: 100px;" name="post[cg_id]">
									<foreach name="cg_id" item="vo"  key="k">
									<option value="{$k}" <if condition = "$shop.cg_id eq $k">selected="selected"</if>>{$vo}</option>
									</foreach>
								</select>
							</td>
						</tr>
						<tr>
							<th width="100">店铺性质</th>
							<td>
								<select style="max-height: 100px;" name="post[shop_property]">
									<option value="1" <if condition="$shop.shop_property eq 1">selected</if>>自营</option>
									<option value="0" <if condition="$shop.shop_property eq 0">selected</if>>实体店铺</option>
								</select>
							</td>
						</tr>
						<tr>
							<th width="100">是否展示</th>
							<td>
								<select style="max-height: 100px;" name="post[status]">
									<option value="1" <if condition="$shop.status eq 1">selected</if>>展示</option>
									<option value="0" <if condition="$shop.status eq 0">selected</if>>不展示</option>
								</select>
							</td>
						</tr>
						<tr>
							<th width="100">是否连锁</th>
							<td>
								<select style="max-height: 100px;" name="post[is_brand]">
									<option value="1" <if condition="$shop.is_brand eq 1">selected</if>>是</option>
									<option value="0" <if condition="$shop.is_brand eq 0">selected</if>>否</option>
								</select>
							</td>
						</tr>
						<tr>
							<th width="100">是否推荐</th>
							<td>
								<select style="max-height: 100px;" name="post[recommended]">
									<option value="1" <if condition="$shop.recommended eq 1">selected</if>>是</option>
									<option value="0" <if condition="$shop.recommended eq 0">selected</if>>否</option>
								</select>
							</td>
						</tr>
						<tr>
							<th width="100">是否审核</th>
							<td>
								<select style="max-height: 100px;" name="post[check]">
									<option value="1" <if condition="$shop.check eq 1">selected</if>>是</option>
									<option value="0" <if condition="$shop.check eq 0">selected</if>>否</option>
								</select>
							</td>
						</tr>
						<tr>
							<th width="100">押金</th>
							<td>
								<select style="max-height: 100px;" name="post[deposit]">
									<option value="1" <if condition="$shop.deposit eq 1">selected</if>>是</option>
									<option value="0" <if condition="$shop.deposit eq 0">selected</if>>否</option>
								</select>
							</td>
						</tr>
						<tr>
							<th width="100">等级</th>
							<td>
								<select style="max-height: 100px;" name="post[level]">
									<option value="1" <if condition="$shop.level eq 1">selected</if>>豪华版</option>
									<option value="0" <if condition="$shop.level eq 0">selected</if>>初级版</option>
								</select>
							</td>
						</tr>
						<if condition="$shop.level eq 1">
						<tr>
							<th>有效期</th>
							<td>
								<input type="text" name="post[vip_time]" class="js-datetime" value="{$shop['vip_time']}" style="width: 120px;" autocomplete="off">
							</td>
						</tr>
						</if>
						<tr>
							<th width="100">是否新店</th>
							<td>
								<select style="max-height: 100px;" name="post[is_new]">
									<option value="1" <if condition="$shop.is_new eq 0">selected</if>>是</option>
									<option value="0" <if condition="$shop.is_new eq 0">selected</if>>否</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>商店名称</th>
							<td>
								<input type="text" style="width: 400px;" name="post[shop_name]" required value="{$shop.shop_name}" placeholder="请输入标题"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>商店地址</th>
							<td>
								<input type="text" name="post[shop_addr]" style="width: 400px" value="{$shop['shop_addr']}" placeholder="请输入关键字">
							</td>
						</tr>
						<tr>
							<th>主营业务</th>
							<td>
								<input type="text" name="post[shop_major]" style="width: 400px" value="{$shop['shop_major']}" placeholder="请输入关键字">
							</td>
						</tr>
						<tr>
							<th>营业时间</th>
							<td>
								<input type="text" name="post[start_time]" class="js-datetime" value="{$shop['start_time']}" style="width: 120px;" autocomplete="off">-
								<input type="text" class="js-datetime" name="post[end_time]" value="{$shop['end_time']}" style="width: 120px;" autocomplete="off">
							</td>
						</tr>
						<tr>
							<th>关联用户手机号</th>
							<td><input type="text" name="post[shop_phone]" id="phone" value="{$shop['shop_phone']}" style="width: 400px" placeholder="请输入关联用户手机号"></td>
						</tr>
						<tr>
							<th>商家联系人</th>
							<td><input type="text" name="post[shop_contact]" value="{$shop['shop_contact']}" style="width: 400px" placeholder="请输入商家名称"></td>
						</tr>
						<tr>
							<th>商家联系电话</th>
							<td><input type="text" name="post[shop_phone]" value="{$shop['shop_phone']}" style="width: 400px" placeholder="请输入商家联系人"></td>
						</tr>
						<tr>
							<th>商家详情</th>
							<td>
								<input type="text" name="post[shop_detail]" value="{$shop['shop_detail']}" style="width: 400px" placeholder="请输入商家联系人">
							</td>
						</tr>
						<tr>
							<th>点击量</th>
							<td>
								<input type="text" name="post[hits]" style="width: 400px" value="{$shop['hits']}" placeholder="请输入关键字">
							</td>
						</tr>
						<tr>
							<th>相册图集</th>
							<td>
								<ul id="photos" class="pic-list unstyled">
									<notempty name="shop['shop_pic']">
										<foreach name="shop['shop_pic']" item="vo">
										<li id="savedimage{$key}">
											<a href="{:sp_get_image_preview_url($vo)}" target='_blank'><img id="photo-{$key}-preview" src="{:sp_get_image_preview_url($vo)}" style="height:36px;width: 36px;"></a>
										</li>
										</foreach>
									</notempty>
								</ul>
							</td>
						</tr>
					</table>
				</div>
				<div class="span3">
					<table class="table table-bordered">
						<tr>
							<td><b>logo</b></td>
						</tr>
						<tr>
							<td>
								<div style="text-align: center;">
									<img src="{:sp_get_image_preview_url($shop['shop_logo'])}" id="thumb-preview" width="135" style="cursor: hand"/>
								</div>
							</td>
						</tr>
						<tr>
							<th>发布时间</th>
						</tr>
						<tr>
							<td><input type="text" name="post[add_time]" value="{$shop.add_time}" class="js-datetime" style="width: 160px;"></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<a class="btn" href="{:U('AdminShop/index')}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		$("input").attr("disabled","disabled");
		$("select").attr("disabled","disabled");
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
		});
	</script>
</body>
</html>
